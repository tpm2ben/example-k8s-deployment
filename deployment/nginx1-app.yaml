apiVersion: v1
kind: Service
metadata:
  name: my-nginx1-svc
  labels:
    app: nginx1
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: nginx1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx1
  labels:
    app: nginx1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx1
  template:
    metadata:
      labels:
        app: nginx1
    spec:
      containers:
      - name: nginx1
        image: nginx:1.14.2
        ports:
        - containerPort: 80
